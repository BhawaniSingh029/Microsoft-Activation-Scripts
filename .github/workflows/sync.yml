# Universal Sync Fork â€“ copy this into any fork; no config needed.
# Auto-detects: upstream repo (parent), upstream default branch (main/master/etc).
name: Sync Fork

on:
  schedule:
    - cron: "0 0 * * *"   # daily; change or remove if unwanted
  workflow_dispatch:
    inputs:
      upstream_repo:
        description: "Upstream to sync from (owner/repo). Leave empty to use this repo's parent (fork source)."
        required: false
        default: ""
      upstream_branch:
        description: "Upstream branch. Leave empty to use upstream's default branch."
        required: false
        default: ""

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upstream: ${{ steps.resolve.outputs.repo }}
      branch: ${{ steps.resolve.outputs.branch }}
    steps:
      - name: Resolve upstream repo and branch
        id: resolve
        env:
          REPO_INPUT: ${{ github.event.inputs.upstream_repo }}
          BRANCH_INPUT: ${{ github.event.inputs.upstream_branch }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          # Resolve upstream repo: from input or from this repo's parent (if fork)
          if [ -n "${REPO_INPUT}" ]; then
            UPSTREAM_REPO="${REPO_INPUT}"
            echo "Using upstream repo from input: ${UPSTREAM_REPO}"
          else
            PARENT=$(curl -s -H "Authorization: token ${GH_TOKEN}" "https://api.github.com/repos/${GITHUB_REPOSITORY}" | jq -r '.parent.full_name // empty')
            if [ -z "${PARENT}" ]; then
              echo "::error::This repository is not a fork. Either fork it first, or run manually and set 'upstream_repo' (owner/repo)."
              exit 1
            fi
            UPSTREAM_REPO="${PARENT}"
            echo "Using upstream repo (parent): ${UPSTREAM_REPO}"
          fi
          echo "repo=${UPSTREAM_REPO}" >> $GITHUB_OUTPUT

          # Resolve upstream branch: from input or from upstream repo's default
          if [ -n "${BRANCH_INPUT}" ]; then
            UPSTREAM_BRANCH="${BRANCH_INPUT}"
            echo "Using upstream branch from input: ${UPSTREAM_BRANCH}"
          else
            UPSTREAM_BRANCH=$(curl -s -H "Authorization: token ${GH_TOKEN}" "https://api.github.com/repos/${UPSTREAM_REPO}" | jq -r '.default_branch // "main"')
            echo "Using upstream default branch: ${UPSTREAM_BRANCH}"
          fi
          echo "branch=${UPSTREAM_BRANCH}" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream and merge
        env:
          UPSTREAM_REPO: ${{ steps.resolve.outputs.repo }}
          UPSTREAM_BRANCH: ${{ steps.resolve.outputs.branch }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add upstream "https://github.com/${UPSTREAM_REPO}.git" || true
          if ! git fetch upstream "$UPSTREAM_BRANCH" 2>/dev/null; then
            echo "::warning::Upstream not available (private, deleted, or unreachable). Skipping sync."
            exit 0
            # When you want email on upstream gone: use exit 1 above. After you get the email, change back to exit 0 and disable this workflow (remove schedule or turn off in Actions) so it doesn't run again.
          fi
          if ! git merge "upstream/${UPSTREAM_BRANCH}" --no-edit; then
            echo "::warning::Merge failed (e.g. conflicts). Fix locally and push."
            exit 1
          fi

      - name: Push changes
        if: success()
        run: git push origin HEAD
